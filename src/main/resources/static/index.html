<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
<h1>OpenStreetMap Integration</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map
    var marker = L.marker([51.5, -0.09]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    // Function to handle map click event
    function onMapClick(e) {
        // Create a new marker at clicked location
        marker = L.marker(e.latlng).addTo(map);
        marker.bindPopup("<form action='/newPin', method='post'>\n" +
            "<div class=\"input-container\">\n" +
            "          <input type=\"text\" id=\"locName\" name=\"locName\" placeholder=\"Location Name\" />\n" +
            "</div>\n" +
            "<div class=\"input-container\">\n" +
            "          <input type=\"text\" id=\"openTimes\" name=\"openTimes\" placeholder=\"Opening Times\" />\n" +
            "</div>\n" +
            "<div class=\"input-container\">\n" +
            "          <input type=\"submit\" value=\"Submit\" />\n" +
            "</div>\n" +
            "</form>").openPopup();

        // e.latlng.toString()
    }

    // Add click event listener to the map
    map.on('click', onMapClick);
</script>
</body>
</html>
